- summary: |
    Проверка перехода на форму регистрации
  requirement: |
    Ссылка "Sign Up" должна вести на форму регистрации
  prerequisites: |
    Открыта главная страница https://codebattle.hexlet.io/
  test-data: |
    Не требуется
  steps:
    - Нажать на кнопку "Sign Up"
  expected-result: |
    Открывается форма регистрации

- summary: |
    Проверка успешной регистрации при корректных данных
